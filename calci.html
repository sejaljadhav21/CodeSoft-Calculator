<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calci">
        <input type="text" placeholder="0">
        <div class="buttons-grid">
            <button class="operator-button" type="button">AC</button>
            <button class="operator-button" type="button">DEL</button>
            <button class="operator-button" type="button">%</button>
            <button class="operator-button" type="button">/</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="operator-button" type="button">*</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="operator-button" type="button">-</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="operator-button" type="button">+</button>
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button class="equal-button" type="button">=</button>

        </div>
    </div>
    <script src="calci.js"></script>
</body>

</html>
